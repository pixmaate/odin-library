<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./jscript.js" defer></script>
</head>
<body>
    <div class="mainWrapper">
        <div class="titleWrapper">
            <h1>Your Personal Library</h1>
        </div>

        <div class="addNewBookWrapper">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="text" name="read" id="read">
                </div>
                <div>
                    <button id="addBookBtn">Add Book</button>
                </div>                
            </form>
        </div>

        <div class="bookListWrapper">
            <div class="oneBook titleRow">
                <p>Id</p>
                <p>Title</p>
                <p>Author</p>
                <p>Genre</p>
                <p>Pages</p>
                <p>HaveRead</p>
                <p></p>
            </div>  
        </div>
    </div>
    
</body>
</html>
